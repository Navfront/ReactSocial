<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>React Social</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Личный кабинет</h1>
      <div class="header__top">
        <div class="header__user-block">
          <a class="user-block__link" href="#">
            <img
              class="user-block__img"
              src="../img/ava.jpg"
              alt="Аватар пользователя"
              height="30"
              width="30"
            />
            <span class="user-block__username">Константин</span>
          </a>
        </div>
        <form class="header__search search" action="#" method="get">
          <label for="search">
            <svg width="19" height="19" viewBox="0 0 19 19" fill="currentColor">
              <path
                d="M13.5407 11.9497H12.7035L12.4067 11.6564C13.4454 10.418 14.0707 8.81018 14.0707 7.06118C14.0707 3.16124 10.9865 0 7.18169 0C3.37686 0 0.292725 3.16124 0.292725 7.06118C0.292725 10.9611 3.37686 14.1224 7.18169 14.1224C8.88804 14.1224 10.4566 13.4814 11.6648 12.4168L11.951 12.721V13.5792L17.2502 19L18.8293 17.3814L13.5407 11.9497ZM7.18169 11.9497C4.54269 11.9497 2.41241 9.76615 2.41241 7.06118C2.41241 4.3562 4.54269 2.17267 7.18169 2.17267C9.8207 2.17267 11.951 4.3562 11.951 7.06118C11.951 9.76615 9.8207 11.9497 7.18169 11.9497Z"
              />
            </svg>
            Поиск
          </label>
          <input class="search__input" id="search" type="text" name="search" />
        </form>
        <button
          class="header__comments-btn comments__btn comments-btn"
          type="button"
        >
          <span class="comments-btn__count">4</span>
          <svg
            class="comments-btn__svg"
            width="20"
            height="16"
            viewBox="0 0 20 16"
            fill="currentColor"
          >
            <path
              d="M18 0H2C0.9 0 0.00999999 0.9 0.00999999 2L0 14C0 15.1 0.9 16 2 16H18C19.1 16 20 15.1 20 14V2C20 0.9 19.1 0 18 0ZM18 4L10 9L2 4V2L10 7L18 2V4Z"
            />
          </svg>
        </button>
      </div>
      <div class="header__bottom">
        <nav class="header__nav header-nav">
          <ul class="header-nav__list list-reset">
            <li class="header-nav__item">
              <a class="header-nav__link" href="#"
                ><svg
                  class="header-nav__link-svg"
                  width="12"
                  height="8"
                  viewBox="0 0 12 8"
                  fill="currentColor"
                >
                  <path
                    d="M6 0C3.27273 0 0.943636 1.65867 0 4C0.943636 6.34133 3.27273 8 6 8C8.72727 8 11.0564 6.34133 12 4C11.0564 1.65867 8.72727 0 6 0ZM6 6.66667C4.49455 6.66667 3.27273 5.472 3.27273 4C3.27273 2.528 4.49455 1.33333 6 1.33333C7.50545 1.33333 8.72727 2.528 8.72727 4C8.72727 5.472 7.50545 6.66667 6 6.66667ZM6 2.4C5.09455 2.4 4.36364 3.11467 4.36364 4C4.36364 4.88533 5.09455 5.6 6 5.6C6.90545 5.6 7.63636 4.88533 7.63636 4C7.63636 3.11467 6.90545 2.4 6 2.4Z"
                  />
                </svg>
                Просмотренное</a
              >
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">
                <svg
                  class="header-nav__link-svg"
                  width="10"
                  height="10"
                  viewBox="0 0 10 10"
                  fill="currentColor"
                >
                  <path
                    d="M1 2H0V9C0 9.55 0.45 10 1 10H8V9H1V2ZM9 0H3C2.45 0 2 0.45 2 1V7C2 7.55 2.45 8 3 8H9C9.55 8 10 7.55 10 7V1C10 0.45 9.55 0 9 0ZM8.5 4.5H6.5V6.5H5.5V4.5H3.5V3.5H5.5V1.5H6.5V3.5H8.5V4.5Z"
                  />
                </svg>
                Сохранённое</a
              >
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">
                <svg
                  class="header-nav__link-svg"
                  width="10"
                  height="10"
                  viewBox="0 0 10 10"
                  fill="currentColor"
                >
                  <path
                    d="M0 7.91696V10H2.08304L8.22664 3.85641L6.14359 1.77336L0 7.91696ZM9.83752 2.24552C10.0542 2.02888 10.0542 1.67893 9.83752 1.4623L8.5377 0.162477C8.32107 -0.0541591 7.97112 -0.0541591 7.75448 0.162477L6.73795 1.179L8.821 3.26205L9.83752 2.24552Z"
                  />
                </svg>

                Мои посты</a
              >
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">
                <svg
                  class="header-nav__link-svg"
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="currentColor"
                >
                  <path
                    d="M10.8 0H1.2C0.54 0 0 0.54 0 1.2V8.4C0 9.06 0.54 9.6 1.2 9.6H9.6L12 12V1.2C12 0.54 11.46 0 10.8 0ZM9.6 7.2H2.4V6H9.6V7.2ZM9.6 5.4H2.4V4.2H9.6V5.4ZM9.6 3.6H2.4V2.4H9.6V3.6Z"
                  />
                </svg>

                Прокомментированное</a
              >
            </li>
          </ul>
        </nav>
        <label class="visually-hidden" for="select-nav"
          >Какие посты смотреть</label
        >
        <select class="header__select-nav select-nav" id="select-nav">
          <option class="select-nav__option" value="my-posts">
            Просмотренное
          </option>
          <option class="select-nav__option" value="saved">Сохранённое</option>
          <option class="select-nav__option" value="seen">Просмотренное</option>
          <option class="select-nav__option" value="commented">
            Покомментированное
          </option>
          <option class="select-nav__close" value="close">Закрыть</option>
        </select>
      </div>
    </header>
  </body>
</html>
